<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<div class="breadcrumb_background margin-bottom-40">
  <div class="title_full">
    <p class="title_page">Thông Tin Chi Tiết</p>
  </div>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">
        <table>
          <tr>
            <th>Name : </th>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <th>Tên Đăng Nhập : </th>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <th>Email : </th>
            <td>{{user.email}}</td>
          </tr>
        </table>
      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
</body>
</html>
