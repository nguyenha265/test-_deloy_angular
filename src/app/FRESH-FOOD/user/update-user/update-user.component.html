<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<div class="breadcrumb_background margin-bottom-40">
  <div class="title_full">
    <p class="title_page">Thay Đổi Thông Tin</p>
  </div>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">
        <form name="form" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            Họ và Tên
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name" placeholder="Họ và tên"/>
            <div class="alert alert-danger" role="alert"
                 *ngIf="updateUserForm.get('name').invalid && updateUserForm.get('name').touched">
              Mật khẩu nhất 6 ký tự và nhiều nhất 20 ký tự
            </div>
          </div>
          <div class="form-group">
            Tên Đăng Nhập
            <input type="text" class="form-control" formControlName="username" [(ngModel)]="user.username" placeholder="Tên Đăng Nhập"/>
            <div class="alert alert-danger" role="alert"
                 *ngIf="updateUserForm.get('username').invalid && updateUserForm.get('username').touched">
              Mật khẩu nhất 6 ký tự và nhiều nhất 20 ký tự
            </div>
          </div>
          <div class="form-group">
            Email
            <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email" placeholder="Email"/>
            <div class="alert alert-danger" role="alert"
                 *ngIf="updateUserForm.get('email').invalid && updateUserForm.get('email').touched">
              Sai định dạng Email
            </div>
          </div>

          <div class="alert alert-success" role="alert" *ngIf="check==='true'">
           Thông tin mới đã được cập nhật
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="check==='false'">
            Cập nhật thông tin thất bại
          </div>
          <div class="form-group">
            <div>
            </div>
            <button class="btn btn-primary" type="submit">Cập Nhật</button>
          </div>
        </form>
      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
</body>
</html>
